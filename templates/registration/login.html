<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal,wght@400;500;700&display=swap" rel="stylesheet">
    <style>
       body {
         font-family: 'Tajawal', sans-serif;
         background-color: #f8f5f2;
      }
        .login-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
      .btn-primary {
        background-color: #993333;
        color: white;
      }
      .btn-primary:hover {
        background-color: #7a2929;
      }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card w-full max-w-md p-8 md:p-12">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">أهلاً بك</h1>
            <p class="text-gray-500 mt-2">سجل دخولك للمتابعة</p>
        </div>
        {% if form.errors %}
        <p class="bg-red-100 text-red-800 p-3 rounded-md mb-4">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
        {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-medium mb-2">اسم المستخدم</label>
            <input type="text" name="username" id="id_username" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#993333]">
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-medium mb-2">كلمة المرور</label>
            <input type="password" name="password" id="id_password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#993333]">
        </div>
        <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg">تسجيل الدخول</button>
    </form>
</body>
</html>
