{% extends 'portal/base.html' %}
{% load i18n %}
{% block title %}{% trans "تسجيل الدخول" %}{% endblock %}
{% block content %}
<div class="card max-w-md mx-auto p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">{% trans "تسجيل الدخول" %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="id_username" class="block mb-1">{% trans "اسم المستخدم" %}</label>
                <input type="text" name="username" id="id_username" class="w-full p-2 border rounded-md">
            </div>
            <div>
                <label for="id_password" class="block mb-1">{% trans "كلمة المرور" %}</label>
                <input type="password" name="password" id="id_password" class="w-full p-2 border rounded-md">
            </div>
        </div>
        {% if form.errors %}
        <p class="text-red-500 text-sm mt-4">{% trans "اسم المستخدم أو كلمة المرور غير صحيحة." %}</p>
        {% endif %}
        <button type="submit" class="w-full bg-[#993333] text-white py-2 mt-6 rounded-lg hover:bg-opacity-90">{% trans "دخول" %}</button>
    </form>
</div>
{% endblock %}
