{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "تسجيل الدخول" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap'); body { font-family: 'Tajawal', sans-serif; background-color: #f1f5f9; }</style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-[#993333] mb-6">{% trans "تسجيل الدخول إلى النظام" %}</h2>
        {% if form.errors %}<p class="text-red-500 text-sm mb-4">{% trans "اسم المستخدم أو كلمة المرور غير صحيحة." %}</p>{% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block mb-2">{% trans "اسم المستخدم" %}</label>
                <input type="text" name="username" id="id_username" class="w-full p-2 border rounded-md">
            </div>
            <div class="mb-6">
                <label for="id_password" class="block mb-2">{% trans "كلمة المرور" %}</label>
                <input type="password" name="password" id="id_password" class="w-full p-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-[#993333] text-white py-2 rounded-lg">{% trans "دخول" %}</button>
        </form>
    </div>
</body>
</html>
