{% extends 'dashboard/base.html' %}
{% load i18n %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">{% trans "حذف الفاتورة" %}</h2>
        <p class="text-gray-600 mb-6">{% blocktrans with invoice_number=object.invoice_number %}هل أنت متأكد أنك تريد حذف الفاتورة رقم {{ invoice_number }}؟{% endblocktrans %}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <a href="{% url 'invoice_detail' object.pk %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 mr-2">{% trans "إلغاء" %}</a>
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">{% trans "تأكيد الحذف" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
