{% extends 'portal/base.html' %}
{% block title %}إنشاء طلب صيانة{% endblock %}
{% block content %}
<div class="card max-w-2xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-6">إنشاء طلب صيانة</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form  %}
      <div class="mb-4">
        <label class="block mb-2 font-medium">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <div class="mt-6">
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700">إرسال الطلب</button>
    </div>
  </form>
</div>
{% endblock %}
