{% extends 'dashboard/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card p-8 max-w-4xl mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.as_p }}
    </div>
    <div class="mt-6">
    <button type="submit" class="w-full btn-primary py-2 rounded-lg font-semibold">حفظ</button>
    </div>
  </form>
</div>
{% endblock %}
