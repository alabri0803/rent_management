{% extends 'dashboard/base.html' %}
{% load custom_filters %}

{% block title %}اختيار التقرير{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6">طباعة التقارير المالية</h2>
<div class="card p-8 max-w-lg mx-auto">
    <h3 class="text-xl font-bold mb-4">تقرير الأرباح والخسائر الشهري</h3>
    <form action="{% url 'report_monthly_pl' %}" method="get" target="_blank">
        <div class="flex items-end gap-4">
            <div class="flex-1">
                <label for="month" class="block mb-2">الشهر</label>
                <select name="month" id="month" class="w-full p-2 border rounded-md">
                    {% for i in 12|get_range %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex-1">
                <label for="year" class="block mb-2">السنة</label>
                <input type="number" name="year" id="year" value="2025" class="w-full p-2 border rounded-md">
            </div>
            <button type="submit" class="btn-primary py-2 px-6 rounded-lg">إنشاء التقرير</button>
        </div>
    </form>
</div>
{% endblock %}
