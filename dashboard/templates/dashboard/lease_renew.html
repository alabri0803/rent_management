{% extends 'dashboard/base.html' %}
{% block title %}تجديد العقد{% endblock %}
{% block content %}
<div class="card p-8 max-w-2xl mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">تجديد العقد: {{ lease.contract_number }}</h2>
  <p class="mb-4">تاريخ الانتهاء الحالي: {{ lease.end_date|date:"m/d/Y" }}</p>
  <p class="mb-6">اختر مدة التجديد:</p>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      <button type="submit" name="duration" value="1y" class="w-full text-right p-4 border rounded-lg hover:bg-gray-100">تجديد لمدة سنة كاملة</button>
      <button type="submit" name="duration" value="6m" class="w-full text-right p-4 border rounded-lg hover:bg-gray-100">تجديد لمدة 6 أشهر</button>
      <button type="submit" name="duration" value="3m" class="w-full text-right p-4 border rounded-lg hover:bg-gray-100">تجديد لمدة 3 أشهر</button>
    </div>
    <div class="mt-6 border-t pt-6">
      <p class="mb-2">أدخل تاريخ الانتهاء الجديد يدويًا:</p>
      <input type="date" name="manual_date" class="w-full p-2 border rounded-md">
      <button type="submit" name="duration" value="manual" class="btn-primary w-full mt-4 py-2 px-6 rounded-lg font-semibold">تجديد بالتاريخ اليدوي</button>
    </div>
  </form>
</div>
{% endblock %}
