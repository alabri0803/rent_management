{% extends 'dashboard/base.html' %}
{% block title %}تأكيد الحذف{% endblock %}
{% block content %}
<div class="card p-8 max-w-lg mx-auto text-center">
  <h2 class="text-2xl font-bold mb-4">تأكيد حذف العقد</h2>
  <p class="text-gray-600 mb-6">هل أنت متأكد من رغبتك في حذف العقد رقم <strong>"{{ object.contract_number }}"</strong>لا يمكن التراجع عن هذا الإجراء.</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <a href="{{ object.get_absolute_url }}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg">إلغاء</a>
      <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-700">نعم، قم بالحذف</button>
    </div>
  </form>
</div>
{% endblock %}
