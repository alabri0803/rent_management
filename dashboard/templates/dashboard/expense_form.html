{% extends 'dashboard/base.html' %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card max-w-2xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-6">{{ title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.as_p }}
    </div>
    <div class="mt-6">
      <button type="submit" class="w-full btn-primary py-2 rounded-lg font-semibold">{% trans "حفظ" %}</button>
    </div>
  </form>
</div>
{% endblock %}
